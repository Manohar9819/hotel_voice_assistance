<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrchidAI - Royal Orchid Hotel Assistant</title> <!-- Changed Title Here -->
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <h1>OrchidAI - Royal Orchid Assistant</h1> <!-- Changed Header Text Here -->
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Initial Bot Message - This will be overridden by JS, but good for no-JS fallback -->
            <div class="message bot-message">
                <!-- <div class="message-bubble">
                    Hello! I'm OrchidAI, your intelligence assistant for the Royal Orchid Hotel. How can I help you today?
                </div> -->
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask OrchidAI about Royal Orchid Hotel..." autofocus> <!-- Changed Placeholder Text Here -->
            <button id="send-button" title="Send Message"><i class="fas fa-paper-plane"></i></button>
            <button id="mic-button" title="Voice Input"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
